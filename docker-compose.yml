version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nextjs_postgres
    env_file: .env.docker
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: